<div class="modal" id=model{{vm.details.rollNo}} tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Student Details</h5>
        <button type="button" class="close" data-dismiss="modal" ng-click="vm.close()" id="'closingButton'" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Student Name : {{vm.details.name}}</p>
        <!-- <p>Student Class : </p> -->
        <p>Student Roll No. : </p>
        <p>Student Total Marks : </p>
        <p>Student Rank : </p>
      </div>
    </div>
  </div>
</div>
