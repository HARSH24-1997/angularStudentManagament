<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Student Description </h3>
</div>
<div class="modal-body" id="modal-body">
    <p>Name : {{vm.nameStudent}}</p>
    <p>Class : {{vm.classStudent}}</p>
    <p>Roll No : {{vm.rollNoStudent}}</p>
   <p>Rank : {{vm.rank}}</p>
    <p>Total marks : {{vm.studentTotalMarks}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
